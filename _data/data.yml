career-profile:
    title: About Me
    summary: |
      I have received my PhD from the [Institute for Software Research](https://www.isri.cmu.edu)
      at Carnegie Mellon University under supervision of [Prof. Claire Le Goues](https://clairelegoues.com).
      My main research interests are quality assurance, testing, and validation for robotics and cyberphysical systems.
      I also have research experience in automatic program repair, and program analysis.
      I worked at [Nuro](https://www.nuro.ai) as a senior software engineer for 2 years, working on automated testing
      and validation of Nuro's autonomous vehicle in simulation using a variety of heuristic and machine learning methods.
      I am now the Technical Lead of Autonomy Validation at [Zipline](https://www.flyzipline.com), focusing on validation
      and risk assessment of autonomous drones.
      You can download my CV [here](/assets/resume.pdf).
